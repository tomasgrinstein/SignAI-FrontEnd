    <script src="../header/header.js"></script>
    <script src="../conection/conection1.js"></script>
    <script>
        // agregarHeader();

        document.addEventListener('DOMContentLoaded', () => {
           const body = document.querySelector("body");
           body.innerHTML += header();
           const panelHeader = document.getElementById('fotito');
           const panelContent = document.getElementById('dropdown');

           panelHeader.addEventListener('click', () => {
               // Alternar la clase 'show' para mostrar/ocultar el contenido
               panelContent.classList.toggle('mostrar');
           });

           // Cerrar el panel si se hace clic fuera de Ã©l
           document.addEventListener('click', (event) => {
               if (!panelHeader.contains(event.target) && !panelContent.contains(event.target)) {
                   panelContent.classList.remove('mostrar');
               }
           });
       });
   </script>
    <main>
        <div class="maini">
            <p class="lp">Sign-in</p>        
         <form id="loginForm">
            <label for="username" class="label1">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password" class="label2">Mail</label>
            <input type="email" id="email" name="password" required>

            <label for="password" class="label2">Password</label>
            <input type="password" id="password" name="password" required>

         <div>
            <button type="submit" class="btnn" id="bt">Sign-in</button>
         </div> 
        
        
        </form>
        </div>

        </div>
